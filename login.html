        .input1 {

        input[type="text"]:focus,

            /* 添加聚焦时的阴影 */
        }

        input[type="submit"] {
            padding: 8px;
            width: 420px;
            height: 50px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(to right, #579eeb, #0f03b9);
        }

        input[type="submit"]:hover {
            background-color: #0066cc;
            outline: none;

        }

        .input1 {

        .se {
            width: 100px;

           padding-left: 210px;

        }

        }

        #qt {

            color: #78787a;
        }
